services:
  - type: web
    name: documentation-tool-backend
    runtime: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: MAX_IMAGES
        value: "60"

  - type: web
    name: documentation-tool-frontend
    runtime: node
    buildCommand: |
      cd frontend && \
      npm install && \
      npm install --save-dev typescript@5.3.2 @types/node@20.10.3 @types/react@18.2.41 @types/react-dom@18.2.17 && \
      npx tsc --init --strict false --esModuleInterop --lib dom,dom.iterable,esnext --module esnext --moduleResolution node --jsx preserve --allowJs --noEmit && \
      npm run build
    startCommand: cd frontend && next start -p $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://documentation-tool-backend.onrender.com
      - key: PORT
        value: "3000"
      - key: NODE_VERSION
        value: "18.17.0"
